      <p>Lecturer</p>
    </div>

    <div class="content">
      <img src="/images and common elements/images/profile_default_l.jpg" alt="Image 2">
      <h3>Dr. Solomon Mensah</h3>
      <p>Senior Lecturer</p>
    </div>

    <div class="content">
      <img src="/images and common elements/images/102lecturer.jpg" alt="Image 3">

    </div>
  </section>

  <section class="section">
    <div class="content">
      <img src="/images and common elements/images/soli.jpg" alt="Image 4">

    </div>

  <h2>Contact Us</h2>

  <form action="/submit_contact_form" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>
  <footer-part></footer-part>
  <script src="/images and common elements/common elements/Header-nav-elements.js"></script>
  <script src="/images and common elements/common elements/Footer-element.js"></script>
